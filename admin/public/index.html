<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Info -->
  <meta charset="utf-8">
  <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

  <!-- Site favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>template/vendors/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>template/vendors/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>template/vendors/images/favicon-16x16.png">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>template/vendors/styles/core.css">
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>template/vendors/styles/icon-font.min.css">
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>template/vendors/styles/style.css">

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'UA-119386393-1');

  </script>


  <!-- js -->
  <script src="<%= BASE_URL %>template/vendors/scripts/core.js"></script>
  <script src="<%= BASE_URL %>template/vendors/scripts/script.min.js"></script>
  <script src="<%= BASE_URL %>template/vendors/scripts/process.js"></script>
  <script src="<%= BASE_URL %>template/vendors/scripts/layout-settings.js"></script>
</head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
